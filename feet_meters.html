<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function feetToMeters(feet) {
            let meters=0.305*feet;
            return meters;
    }
    function metersToFeet(meters) {
        let feet=3.279*meters;
        return feet;

    }
    let feet=1;
    let meters=feetToMeters(feet);
    document.write(meters+"<br/>");
    let meters1=20;
    let feet1= metersToFeet(meters1);
    document.write(feet1);
</script>
</body>
</html>
